#服务器设置
server.port=8011

#数据库设置
#TODO:设置数据库地址和redis地址以及账号密码
spring.datasource.url=jdbc:mysql://xx.xx.xx.xx:3306/hotel
spring.datasource.username=XXXX
spring.datasource.password=XXXX
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true

mybatis.type-aliases-package=com.zhou.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
mapper.mappers=com.zhou.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
pagehelper.helperDialect=mysql
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=LEGACYHTML5
#redis
#TODO:设置数据库地址和redis地址以及账号密码
redis.host=xx.xx.xx.xx
redis.password=xxxxxxx
redis.port=6379
redis.timeout=1000
redis.poolMaxTotal=1000
redis.poolMaxIdle=500
redis.poolMaxWait=500

#
logging.level.com.zhou.mapper=debug
