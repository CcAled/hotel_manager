<script>
	function getBreakfast() {
		var hotelId = g_getQueryString("hotelId");
		window.location.href="breakfast?hotelId="+hotelId;
	}
	function getRooms() {
		var hotelId = g_getQueryString("hotelId");
		window.location.href="/roomsList?hotelId="+hotelId+'&amp;pageNum=1';
	}
	function render(detail) {
		$("#hotelName").text(detail.hotelName);
		$("#address").text(detail.address);
		$("#sight").text(detail.sight);
		$("#facility").text(detail.facility);
		$("#breakfast").text(detail.breakfast);
		$("#description").text(detail.description);
		debugger;
	}

	$(function(){
		//countDown();
		getDetail();
	});

	function getDetail(){
		debugger;
		var hotelId = g_getQueryString("hotelId");
		$.ajax({
			url:"/detail/"+hotelId,
			type:"GET",
			success:function(data){
				if(data.status == 200){
					render(data.data);
				}else{
					layer.msg(data.msg);
				}
			},
			error:function(){
				layer.msg("客户端请求有误");
			}
		});
	}


</script>
